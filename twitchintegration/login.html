<!DOCTYPE html>
<html>
    <head>
        <title>Twitch Integration Login</title>
        <script src="login.js"></script>
        <style>
            .container {
                margin: auto;
                width: 50%;
                border: 3px solid black;
                padding: 10px;
            }
            .blur {
                width: 75%;
                display: inline-block;
                background-color: #696969;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p style="text-align: center;">Your login token is (click to reveal):</p>
            <div id="token" style="text-align: center;">
                <button class="blur" onclick="reveal()">
                    <span>&nbsp;</span>
                </button>
            </div>
        </div>
    </body>
</html>
